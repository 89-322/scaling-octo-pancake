<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Chat App</h1>

    <!-- User Setup -->
    <div id="user-setup" class="user-setup">
      <input type="text" id="sender" placeholder="Your Username" />
      <input type="text" id="recipient" placeholder="Recipient Username" />
      <button onclick="enterChat()">Start Chat</button>
    </div>

    <!-- Chatbox -->
    <div id="chat-box" class="hidden">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
